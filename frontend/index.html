<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="JustStreamIt est une application web permettant
            de visualiser en temps réel un classement de films intéressants." />

        <!-- Twitter Card data -->
        <meta name="twitter:card" content="JustStreamIt est une application web permettant
            de visualiser en temps réel un classement de films intéressants." />

        <!-- Open Graph data -->
        <meta property="og:title" content="JustStreamIt" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://rossignol-h.github.io/" />
        <meta property="og:image" content="http://example.com/image.jpg" />
        <meta property="og:description" content="application web permettant 
            de visualiser en temps réel un classement de films intéressants." />

        <!-- Customize css -->
        <link rel="stylesheet" href="./public/main.css" />
        <link rel="stylesheet" href="./public/carousel.css" />
        <link rel="stylesheet" href="./public/modal.css" />

        <!-- Google font Arimo-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- favicon -->
        <link rel="shortcut icon" type="image/svg" href="./public/images/logo/favicon-32x32.png" />
        <title>JustStreamIt</title>
    </head>

    <body>
        <div class="loading__screen">
            <div id="loading__logo">
                <img id="eye" src="./public/images/logo/eye.svg" alt="justStreamIt logo" />
                <img id="inner_circle" src="./public/images/logo/inner_circle.svg" alt="justStreamIt logo" />
                <img id="outer_circle" src="./public/images/logo/outer_circle.svg" alt="justStreamIt logo" />
            </div>
        </div>
        <nav>
            <div class="nav-container">
                <img class="logo" src="./public/images/logo/justStreamIt_full_logo.svg" alt="logo JustStreamIt" />
                <!--Navigation list-->
                <ul class="nav-item" id="nav-item">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#animation">Animation</a></li>
                    <li><a href="#Science-fiction">Science-fiction</a></li>
                    <li><a href="#Sport">Sport</a></li>
                </ul>
                <!-- Responsive Navigation -->
                <div class="dropdown">
                    <button type="button">
                        <span class="play">Catégories</span>
                        <img src="./public/images/icons/bottom.svg" alt="icone de position" 
                            aria-hidden="true" aria-label="ouvrir le menu déroulant" height="30" width="30" />
                    </button>
                    <ol class="dropdown-content">
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#animation">Animation</a></li>
                        <li><a href="#Science-fiction">Science-fiction</a></li>
                        <li><a href="#Sport">Sport</a></li>
                    </ol>
                </div>
                <div class="nav-right">
                    <img class="bell" src="./public/images/icons/bell.svg" alt="icone notification" width=25 height=25>
                    <img class="profil" src="./public/images/images/profil.png" alt="photo de profil">
                </div>
            </div>
        </nav>
        <!--Header hero -->
        <header>
            <div id="hero-container">
                <h2 class="catch-error">Sorry :</h2>
                <!--index.js -->
            </div>
        </header>
        <!-- Carousel section 1-->
        <main>
            <article class="carousel">
                <h2>Films les mieux notés</h2>
                <div class="carousel__container" id="carousel_container1">
                    <button type="button" class="btn arrow-left">
                        <img src="./public/images/icons/left.svg" alt="icone de position" 
                            aria-hidden="true" height="30" width="30" />
                    </button>
                    <ol class="carousel__ol" id="carousel__ol-1"><!--fetch_carousel.js--></ol>
                    <button type="button" class="btn arrow-right">
                        <img src="./public/images/icons/right.svg" alt="icone de position" 
                            aria-hidden="true" aria-label="Voir plus de titres" height="30" width="30" />
                    </button>
                </div>
            </article>
            <!-- Carousel section 2 -->
            <article class="carousel" id="animation">
                <h2>Films d'animation les mieux notés</h2>
                <div class="carousel__container">
                    <button type="button" class="btn arrow-left">
                        <img src="./public/images/icons/left.svg" alt="icone de position" 
                            aria-hidden="true" height="30" width="30" />
                    </button>
                    <ol class="carousel__ol" id="carousel__ol-2"><!-- fetch_carousel.js --></ol>
                    <button type="button" class="btn arrow-right">
                        <img src="./public/images/icons/right.svg" alt="icone de position"
                            aria-hidden="true" aria-label="Voir plus de titres" height="30" width="30" />
                    </button>
                </div>
            </article>
            <!-- Carousel section 3 -->
            <article class="carousel" id="Science-fiction">
                <h2>Films de science-fiction les mieux notés</h2>
                <div class="carousel__container">
                    <button type="button" class="btn arrow-left">
                        <img src="./public/images/icons/left.svg" alt="icone de position" 
                            aria-hidden="true" height="30" width="30" />
                    </button>
                    <ol class="carousel__ol" id="carousel__ol-3"><!-- fetch_carousel.js --></ol>
                    <button type="button" class="btn arrow-right">
                        <img src="./public/images/icons/right.svg" alt="icone de position" 
                            aria-hidden="true" aria-label="Voir plus de titres" height="30" width="30" />
                    </button>
                </div>
            </article>
            <!-- Carousel section 4 -->
            <article class="carousel" id="Sport">
                <h2>Films de sport les mieux notés</h2>
                <div class="carousel__container">
                    <button type="button" class="btn arrow-left">
                        <img src="./public/images/icons/left.svg" alt="icone de position" 
                            aria-hidden="true" height="30" width="30" />
                    </button>
                    <ol class="carousel__ol" id="carousel__ol-4"><!-- fetch_carousel.js --></ol>                
                    <button type="button" class="btn arrow-right">
                        <img src="./public/images/icons/right.svg" alt="icone de position" 
                            aria-hidden="true" aria-label="Voir plus de titres" height="30" width="30" />
                    </button>
                </div>
            </article>

            <!--Start Modal -->
            <div>
                <div class="overlay"></div>
                <div class="modal">
                    <div class="modal_container">
                        <button type="button" id="close_modal">
                            <img src="./public/images/icons/close_modal.svg" class="close_modal"
                                alt="icone de fermeture de la fenetre">
                        </button>
                        <div class="modal_header"></div>
                        <div class="modal_details"></div>
                        <div class="modal_footer">
                            <ul></ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Modal -->
        </main>
        <script src="./index.js"></script>
        <script src="./fetch_carousel.js"></script>
        <script src="./carousel.js"></script>
        <script src="./modal.js"></script>
    </body>
</html>
